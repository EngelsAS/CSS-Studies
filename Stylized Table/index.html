<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stylized Table</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>

	<body>

		<h1>Estilizando Tabelas</h1>

		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="alinhar">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="alinhar">R$ 2.500</td>
			</tr>

			<tr class="alternar-cor">
				<td>002</td>
				<td>Notebook</td>
				<td class="alinhar">R$ 2.500</td>
			</tr>

			<tr>
				<td>003</td>
				<td>Notebook</td>
				<td class="alinhar">R$ 2.500</td>
			</tr>

			<tr class="alternar-cor">
				<td>004</td>
				<td>Notebook</td>
				<td class="alinhar">R$ 2.500</td>
			</tr>
		</table>

	</body>
</html>
